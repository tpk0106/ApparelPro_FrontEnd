<div class="shadow-effects1 shadow-black">
  <mat-dialog-content class="">
    <form [formGroup]="unitForm">
      <p>
        <mat-error *ngIf="unitForm.hasError('isDuplicateUnit') && !edit">
          <strong>ERROR: </strong>unit code,
          <i>{{ unitForm.get("code")?.value }}</i
          >, exist.
        </mat-error>
      </p>

      <!-- unit description -->

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Description</mat-label>
        <input
          matInput
          formControlName="description"
          placeholder="Unit name"
          required
        />
        <mat-error *ngIf="unitForm.get('description')?.hasError('required')"
          >unit name required</mat-error
        >
        <mat-error *ngIf="unitForm.get('description')?.hasError('maxlength')"
          >code maximum length is 20</mat-error
        >
      </mat-form-field>

      <!-- country code -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Code</mat-label>
        <input
          matInput
          formControlName="code"
          placeholder="country code"
          required
          [disabled]="this.edit"
          oninput="this.value=value.toUpperCase()"
        />
        <mat-error *ngIf="unitForm.get('code')?.hasError('required')"
          >code required</mat-error
        >
        <mat-error *ngIf="unitForm.get('code')?.hasError('minlength')"
          >code minimum length is 2</mat-error
        >
        <mat-error *ngIf="unitForm.get('code')?.hasError('maxlength')"
          >code maximum length is 3</mat-error
        >
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="flex w-full content-center justify-between mt-3">
      <div class="w-1/3"></div>
      <div class="w-full flex flex-row justify-center">
        <button
          mat-flat-button
          color="primary"
          class="main-submit-button shadow-effects"
          [disabled]="!unitForm.valid"
          (click)="submitEntry(unitForm.value)"
        >
          <mat-icon>save</mat-icon>
          {{ caption }}
        </button>
        <button
          mat-flat-button
          color="primary"
          class="main-submit-button shadow-effects"
          (click)="closeDialog()"
        >
          <mat-icon>cancel</mat-icon>
          Cancel
        </button>
      </div>
      <div class="w-1/3"></div>
    </div>
  </mat-dialog-actions>
</div>
