<div class="shadow-effects1 shadow-black">
  <mat-dialog-content class="">
    <form [formGroup]="currencyExchangeForm">
      <div>
        <div>
          <!-- currency exchange basecurrency -->

          <mat-form-field
            *ngIf="currencies"
            appearance="outline"
            class="form-field"
          >
            <mat-label> Select Currency</mat-label>
            <mat-select id="baseCurrency" formControlName="baseCurrency">
              <mat-option
                *ngFor="let currency of currencies"
                [value]="currency.code"
              >
                {{ currency.code }}
              </mat-option>
            </mat-select>
            <mat-error></mat-error>
            <mat-error
              *ngIf="
                currencyExchangeForm.get('baseCurrency')?.hasError('required')
              "
            >
              Please select Base Currency
            </mat-error>
            <mat-hint>click the drop down list</mat-hint>

            <mat-error
              *ngIf="
                currencyExchangeForm.get('baseCurrency')?.hasError('required')
              "
              >Base Currency required</mat-error
            >
          </mat-form-field>

          <mat-form-field
            *ngIf="currencies"
            appearance="outline"
            class="form-field"
          >
            <mat-label> Select Currency</mat-label>
            <mat-select id="quoteCurrency" formControlName="quoteCurrency">
              <mat-option
                *ngFor="let currency of currencies"
                [value]="currency.code"
              >
                {{ currency.code }}
              </mat-option>
            </mat-select>
            <mat-error></mat-error>
            <mat-error
              *ngIf="
                currencyExchangeForm.get('quoteCurrency')?.hasError('required')
              "
            >
              Please select Base Currency
            </mat-error>
            <mat-hint>click the drop down list</mat-hint>
            <mat-error
              *ngIf="
                currencyExchangeForm.get('quoteCurrency')?.hasError('required')
              "
              >Quote Currency required</mat-error
            >
          </mat-form-field>

          <!-- currency exchange quote currency -->
        </div>
        <div>
          <!-- rate -->
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Exchange Rate</mat-label>
            <input
              matInput
              formControlName="rate"
              placeholder="rate"
              required
            />
            <!-- <mat-error
              *ngIf="currencyExchangeForm.get('rate')?.hasError('required')"
              >rate required</mat-error
            > -->
          </mat-form-field>

          <!-- exchange date -->
          <mat-form-field appearance="outline" class="form-field">
            <input
              matInput
              [matDatepicker]="exchangeDate"
              [value]="exchangeDate"
              formControlName="exchangeDate"
            />
            <mat-hint class="label">DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="exchangeDate"
            ></mat-datepicker-toggle>
            <mat-datepicker #exchangeDate></mat-datepicker>
            <mat-error
              *ngIf="
                currencyExchangeForm.get('exchangeDate')?.hasError('required')
              "
              >Exchange Date required</mat-error
            >
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="flex w-full content-center justify-between mt-3">
      <div class="w-1/3"></div>
      <div class="w-full flex flex-row justify-center">
        <button
          mat-flat-button
          color="primary"
          class="main-submit-button shadow-effects"
          [disabled]="!currencyExchangeForm.valid"
          (click)="submitEntry(currencyExchangeForm.value)"
        >
          <mat-icon>save</mat-icon>
          {{ caption }}
        </button>
        <button
          mat-flat-button
          color="primary"
          class="main-submit-button shadow-effects"
          (click)="closeDialog()"
        >
          <mat-icon>cancel</mat-icon>
          Cancel
        </button>
      </div>
      <div class="w-1/3"></div>
    </div>
  </mat-dialog-actions>
</div>
