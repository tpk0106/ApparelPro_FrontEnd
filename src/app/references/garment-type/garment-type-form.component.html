<div class="shadow-effects1 shadow-black">
  <mat-dialog-content class="">
    <form [formGroup]="garmentTypeForm">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Garment Type</mat-label>
        <input
          matInput
          formControlName="typeName"
          placeholder="Garment type"
          required
        />
        <mat-error
          *ngIf="garmentTypeForm.get('typeName')?.hasError('maxlength')"
          >code maximum length is 15</mat-error
        >
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="flex w-full content-center justify-between mt-3">
      <div class="w-1/3"></div>
      <div class="w-full flex flex-row justify-center">
        <button
          mat-flat-button
          color="primary"
          class="main-submit-button shadow-effects"
          [disabled]="!garmentTypeForm.valid"
          (click)="submitEntry(garmentTypeForm.value)"
        >
          <mat-icon>save</mat-icon>
          {{ caption }}
        </button>
        <button
          mat-flat-button
          color="primary"
          class="main-submit-button shadow-effects"
          (click)="closeDialog()"
        >
          <mat-icon>cancel</mat-icon>
          Cancel
        </button>
      </div>
      <div class="w-1/3"></div>
    </div>
  </mat-dialog-actions>
</div>
