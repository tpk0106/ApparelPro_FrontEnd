<div class="shadow-effects1 shadow-black">
  <mat-dialog-content class="">
    <form [formGroup]="buyerForm">
      <mat-divider></mat-divider>
      <p style="margin: auto">Buyer</p>
      <mat-divider></mat-divider>

      <!-- <p>
        <mat-error *ngIf="buyerForm.hasError('isDuplicateCountry') && !edit">
          <strong>ERROR: </strong>country code,
          <i>{{ buyerForm.get("code")?.value }}</i
          >, exist.
        </mat-error>
      </p> -->

      <!-- country name -->

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Name</mat-label>
        <input
          matInput
          formControlName="name"
          placeholder="Buyer name"
          required
          (input)="onInput($event)"
        />
        <mat-hint align="end">{{ value().length }}/200</mat-hint>

        <mat-error *ngIf="buyerForm.get('name')?.hasError('required')"
          >Buyer name required</mat-error
        >
        <mat-error *ngIf="buyerForm.get('name')?.hasError('maxlength')"
          >Buyer name maximum length is 15</mat-error
        >
      </mat-form-field>

      <mat-form-field
        *ngIf="buyerStatusList"
        appearance="outline"
        class="form-field"
      >
        <mat-label>Select Status</mat-label>
        <mat-select id="status" formControlName="status">
          <mat-option
            *ngFor="let status of buyerStatusList"
            [value]="status.key"
          >
            {{ status.val }}
          </mat-option>
        </mat-select>
        <mat-error></mat-error>
        <mat-error *ngIf="buyerForm.get('status')?.hasError('required')">
          Please select Buyer Status
        </mat-error>
        <mat-hint>click the drop down list</mat-hint>
      </mat-form-field>
      <!-- <mat-form-field appearance="outline" class="form-field">
        <mat-label>Status</mat-label>
        <input
          matInput
          formControlName="status"
          placeholder="Buyer Status"
          required
          [value]="BUYER_STATUS.BC"
        />      

        <mat-error *ngIf="buyerForm.get('status')?.hasError('required')"
          >Buyer Status required</mat-error
        >
      </mat-form-field> -->

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Tel Nos.</mat-label>
        <input
          matInput
          formControlName="telephoneNos"
          placeholder="Tel. Nos."
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Mobile Nos.</mat-label>
        <input matInput formControlName="mobileNos" placeholder="Mobile Nos." />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Fax Nos.</mat-label>
        <input matInput formControlName="fax" placeholder="Fax Nos." />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>CUSDEC</mat-label>
        <input matInput formControlName="cusdec" placeholder="CUSDEC" />
      </mat-form-field>
    </form>

    <!-- <mat-form-field appearance="outline" class="form-field">
      <mat-label>Status</mat-label>
      <input
        matInput
        formControlName="status"
        placeholder="Buyer Status"
        required
      />

      <mat-error *ngIf="buyerForm.get('status')?.hasError('required')"
        >Buyer Status required</mat-error
      >
    </mat-form-field> -->

    <!-- address table -->
    <div style="margin: auto">
      <app-address-table
        [addressId]="this.data.model.addressId"
        [buyerCode]="this.data.model.buyerCode"
      ></app-address-table>
    </div>
    <!-- end of address tabel -->
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="flex w-full content-center justify-between mt-3">
      <div class="w-1/3"></div>
      <div class="w-full flex flex-row justify-center">
        <button
          mat-flat-button
          color="primary"
          class="main-submit-button shadow-effects"
          [disabled]="!buyerForm.valid"
          (click)="submitEntry(buyerForm.value)"
        >
          <mat-icon>save</mat-icon>
          {{ caption }}
        </button>
        <button
          mat-flat-button
          color="primary"
          class="main-submit-button shadow-effects"
          (click)="closeDialog()"
        >
          <mat-icon>cancel</mat-icon>
          Cancel
        </button>
      </div>
      <div class="w-1/3"></div>
    </div>
  </mat-dialog-actions>
</div>
