<div mat-tab-nav-bar1 class="main-tab">
  <mat-tab-group>
    <mat-tab label="[Style Details]">
      <!-- angular material table -->
      <div class="backdrop1 dialog-color">
        <div>
          <div>
            <div>
              <div>
                <div style="margin-left: 15px"><h5>[STYLE DETAILS]</h5></div>
                <div class="main-tab"></div>
              </div>
              <div>
                <div class="tab-top">
                  <div class="unit-qty">
                    <p>Unit :</p>
                    <p>Quantity :</p>
                  </div>

                  <div class="button-bottom">
                    <button
                      mat-flat-button
                      color="primary"
                      class="main-submit-button shadow-effects"
                      (click)="addEntry(newStyle)"
                    >
                      <mat-icon>fiber_new</mat-icon>
                      Add
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <table
              mat-table
              [dataSource]="entries"
              class="mat-elevation-z8"
              matSort
              [matSortActive]="defaultSortColumn"
              [matSortDirection]="defaultSortOrder"
              (matSortChange)="loadEntries(this.filterQuery)"
            >
              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Garment Type
                </th>
                <td mat-cell *matCellDef="let styleDetails">
                  {{ styleDetails.type }}
                </td>
              </ng-container>

              <ng-container matColumnDef="styleCode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Style</th>
                <td mat-cell *matCellDef="let styleDetails">
                  <button
                    mat-flat-button
                    class="linkButton"
                    (click)="editEntry(this.styleDetails)"
                  >
                    {{ styleDetails.styleCode }}
                  </button>
                </td>
              </ng-container>

              <ng-container matColumnDef="unit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Unit</th>
                <td mat-cell *matCellDef="let styleDetails">
                  {{ styleDetails.unit }}
                </td>
              </ng-container>

              <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Quantity
                </th>
                <td mat-cell *matCellDef="let styleDetails">
                  {{ styleDetails.quantity }}
                </td>
              </ng-container>

              <ng-container matColumnDef="unitPrice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Unit Price
                </th>
                <td mat-cell *matCellDef="let styleDetails">
                  {{ styleDetails.unitPrice }}
                </td>
              </ng-container>

              <ng-conatiner matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let styleDetails">
                  <button
                    mat-flat-button
                    class="linkButton"
                    (click)="deleteStyleDetails(styleDetails)"
                  >
                    <mat-icon>delete</mat-icon>
                    Delete
                  </button>
                </td>
              </ng-conatiner>

              <tr
                mat-header-row
                *matHeaderRowDef="columnsToDisplay"
                matHeaderRowDefSticky="true"
              ></tr>
              <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
            </table>

            <div style="height: 20px"></div>
            <mat-paginator
              (page)="getEntries($event)"
              [pageSize]="2"
              [pageSizeOptions]="[2, 4]"
              showFirstLastButtons
            >
            </mat-paginator>
          </div>
        </div>
      </div>
      <!-- </div> -->
    </mat-tab>
    <mat-tab label="[Shipment/Part Shipment]">
      <div style="height: 300px; width: 300px; border1: 3px solid blue">
        <div class="flex flex-row justify-between">
          <div class="w-full flex flex-col"></div>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="[Color/Size Breakdown]">
      <div style="height: 300px; width: 300px; border1: 3px solid blue">
        <div
          class="w-full flex flex-col"
          style1="border: 3px solid red; height: 90%"
        ></div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
<div style="margin: auto">
  <button
    mat-flat-button
    color="primary"
    class="main-submit-button shadow-effects"
    (click)="closeDialog()"
  >
    <mat-icon>cancel</mat-icon>
    Cancel
  </button>
</div>
